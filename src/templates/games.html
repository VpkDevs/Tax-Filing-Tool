{% extends "base.html" %}

{% block title %}Games{% endblock %}

{% block content %}
<div class="hero">
    <h1>Games</h1>
    <p>Take a break and enjoy some fun games</p>
</div>

<div class="games-grid">
    {% for game in games %}
    <div class="game-card">
        <h2>{{ game.name }}</h2>
        <p>{{ game.description }}</p>
        <a href="{{ game.url }}" class="btn">Play Game</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
